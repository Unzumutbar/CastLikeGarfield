<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Do you want to cast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none"
            style="text-align: center;">
    <img class="cardImageSingle"
         src="{{cardImage}}">
  </ion-item>
</ion-content>

<ion-footer>
  <ion-item lines="none">
    <ion-col class="ion-text-center">
      <ion-button size="large"
                  expand="block"
                  (click)='onApprove()'>Cast</ion-button>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-button size="large"
                  expand="block"
                  (click)="onDismiss()">Negate</ion-button>
    </ion-col>
  </ion-item>
</ion-footer>
